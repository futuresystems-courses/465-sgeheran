heat_template_version: 2013-05-23

description: Heat Exercise 1

parameters:
  key_name:
    type: string
    label: key name
    default: host_india contact_badi_AT_iu_edu
  image_id:
    type: string
    label: Image name
    default: futuresystems/ubuntu-14.04
  instance_type:
    type: string
    label: Instance flavor
    default: m1.small

resources:
  secgroup:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: tcp
          remote_ip_prefix: 0.0.0.0/0
          port_range_min: 22
          port_range_max: 22
        - protocol: tcp
          remote_ip_prefix: 0.0.0.0/0
          port_range_min: 80
          port_range_max: 80
        - protocol: tcp
          remote_ip_prefix: 0.0.0.0/0
          port_range_min: 443
          port_range_max: 443

  instance1_port:
    type: OS::Neutron::Port
    properties:
      network: int-net
      security_groups:
        - default
        - { get_resource: secgroup }

  instance2_port:
    type: OS::Neutron::Port
    properties:
      network: int-net
      security_groups:
        - default
        - { get_resource: secgroup }

  instance1:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      networks:
        - port: { get_resource: instance1_port }

  instance2:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      networks:
        - port: { get_resource: instance2_port }
